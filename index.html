<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>
    <script src="https://kit.fontawesome.com/8b805d993d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="container">
        <h1>Animated Counter</h1>
    </div>
</header>
<section class="counters">
    <div class="container">
        <div>
        <i class="fa fa-youtube fa-4x "></i>
        <div class="counter" data-target="60000">0</div>
        <h3>Subscribers</h3>
    </div>

    <div>
        <i class="fa fa-twitter fa-4x "></i>
        <div class="counter" data-target="15000">0</div>
        <h3>Followers</h3>
    </div>
    <div>
        <i class="fa fa-facebook fa-4x"></i>
        <div class="counter" data-target="8000">0</div>
        <h3>Likes</h3>
    </div>

    <div>
        <i class="fa fa-linkedin fa-4x"></i>
        <div class="counter" data-target="5000">0</div>
        <h3>Connections</h3>
    </div>
    </div>

</section>
    <script src="script.js"></script>
</body>
</html>
